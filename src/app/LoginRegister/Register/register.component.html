<div class="row" style="margin-top: 20px;">
  <div class="col-md-12">
    <h1>Sign up: </h1>
  </div>
  <div class="col-xs-12">
    <form [formGroup]="registeruserForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" formControlName="password" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success itemStyle" [disabled]="!registeruserForm.valid">Sign up</button>
          <!--<button type="button" class="btn btn-danger itemStyle " (click)="onCancel()">Cancel</button>-->
        </div>
      </div>
    </form>
  </div>
</div>
