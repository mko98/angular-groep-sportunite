<div class="row" style="margin-top: 20px;">
  <div class="col-xs-12">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success itemStyle" [disabled]="!eventForm.valid">Save</button>
          <button type="button" class="btn btn-danger itemStyle " (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="name">Event Name</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" formControlName="price" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="sportId">Sport</label>
            <select type="text" id="sportId" formControlName="sportId" class="form-control">
              <option value=null>Please choose an option</option>
              <option *ngFor="let sport of sports; let i = index"
                      [ngValue]=sports[i].sportId>{{sport.name}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="sportHallId">SportHall</label>
            <span>{{ sportHalls.length}}</span>
            <select type="text" id="sportHallId" formControlName="sportHallId" class="form-control">
              <option value=null>Please choose an option</option>
              <option *ngFor="let sportHall of sportHalls; let i = index"
                      [ngValue]=sportHalls[i].sportHallId>{{sportHall.name}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Availability</label>
            <select type="text" id="availability" formControlName="availability" class="form-control">
              <option value="">Please choose an option</option>
              <option value="true">Available</option>
              <option value="false">Not Available</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
